
<div id="body">
    <div class="text-center" style="margin-top: 25px;">
        <h1>Consultar Cliente</h1>
    </div>
    <div class="col-lg-12" ng-controller="tablecontroller">
        <div class="search-name">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder=" SEARCH  ">
        </div>
        <div class="text-end" style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" id="registarCliente"  (click)="redirectToRegisterCustomer()">Registrar Nuevo Cliente!</button>
        </div>
        <div class="table-responsive" style="margin-top: 25px;">
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th ng-click="ordenar('nombre')" style="width: 20%;">Nombre</th>
                        <th class="text-center" ng-click="ordenar('numero_cliente')" style="width: 15%;">Num. Cliente</th>
                        <th class="text-center" ng-click="ordenar('edad')" style="width: 10%;">Edad</th>
                        <th class="text-center" ng-click="ordenar('correo')" style="width: 25%;">Correo</th>
                        <th  class="text-center"  style="width: 10%;">Acciones</th>

                    </tr>
                </thead>
                <tbody ng-animate="'animate'" *ngFor="let cliente of clientes | filter:searchText  | paginate: { itemsPerPage: 7, currentPage: page }">
                    <tr>
                        <td class="edad text-center" hidden>{{cliente.id}}</td>
                        <td class="nombre">{{cliente.nombre | uppercase}} {{cliente.paterno | uppercase}} {{cliente.materno | uppercase}} 
                        </td>
                        <td  class="numero_cliente text-center">{{cliente.numero_cliente}}</td>
                        <td  class="edad text-center">{{cliente.edad}}</td>
                        <td class="correo text-center">{{cliente.correo}}</td>
                        <td class="correo text-center">
                            <button class="btn btn-circle-table " type="button" (click)="HistorialCredtio(cliente.id)" id="donlowd"><mat-icon>folder_shared</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
     </div>
</div>
